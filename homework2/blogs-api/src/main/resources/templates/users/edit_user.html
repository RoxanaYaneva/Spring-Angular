<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="layout :: site-head">
        <title>Edit User</title>
    </head>
    <body>
        <header th:replace="layout :: site-header" />
        <h1>Edit user</h1>
        <form action="#"
              th:action="@{/api/users/update/{id}(id=${user.id})}"
              th:object="${user}"
              method="post">
            <div><label for="email">Email:</label></div>
            <div><input type="text" th:field="*{email}" id="email" placeholder="Email" readonly></div>
            <span class='formError' th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <div><label for="password">Password:</label></div>
            <div><input type="password" th:field="*{password}" id="password" placeholder="Password"></div>
            <span class='formError' th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <div><label for="firstName">First name:</label></div>
            <div><input type="text" th:field="*{firstName}" id="firstName" placeholder="First name"></div>
            <span class='formError' th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <div><label for="lastName">Last name:</label></div>
            <div><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name"></div>
            <span class='formError' th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <div><input style="display: none" type="text" th:field="*{active}" id="active"></div>
            <div><input style="display: none" type="text" th:field="*{roles}" id="roles"></div>
            <div><input class="button" type="submit" value="Update User"></div>
        </form>
        <footer th:replace="layout :: site-footer" />
    </body>
</html>
