<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org” xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:fragment="site-head">
        <meta charset=“UTF-8” />
        <link rel="stylesheet" href="../public/css/styles.css" th:href=@{/css/styles.css} />
        <script src="../public/js/jquery-3.1.0.min.js" th:src=@{/js/jquery-3.1.0.min.js}></script>
        <script src="../public/js/blog-scripts.js" th:src=@{/js/blog-scripts.js}></script>
    <!--    <meta th:include="this :: head" th:remove="tag"/>-->
    </head>
    <body>
        <header th:fragment="site-header">
        <a href="index.html" th:href=@{/}><img style="height: 80px; width: auto;" src="../public/img/site-logo.png" th:src=@{/img/site-logo.png} /></a>
        <a href="index.html" th:href=@{/}>Home</a>
        <a href="users/login.html" th:href=@{/api/login}>Login</a>
        <a href="users/register.html" th:href=@{/api/register}>Register</a>
        <a href="posts/list.html" th:href=@{/api/posts?status=all}>Posts</a>
        <a href="posts/create_post.html" th:href=@{/api/posts/form}>Create Post</a>
        <a href="users/list_users.html" th:href=@{/api/users}>Users</a>
        <div sec:authorize="isAuthenticated()" id="logged-in-info"> Hello, <span sec:authentication="principal.username">User</span>
            <form method="post" th:action=@{/api/logout}>
                <input class="button" type="submit" value="Logout"/>
            </form>
        </div>
        </header>
        <p>Welcome to the Spring MVC Blog.</p>
        <footer th:fragment="site-footer">
        &copy; Spring MVC Blog System, 2020
        </footer>
    </body>
</html>
